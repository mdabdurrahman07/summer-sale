<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- custom css -->
     <style>
        body{
            font-family: 'Work Sans', sans-serif;
        }
     </style>
    

</head>
<body>
    <!-- header section start -->
      <header class="bg-[#F9F6E2] p-5 md:p-10">
        <!-- header img and text container start -->
        <section class="flex flex-col md:flex-row justify-center items-center">
            <!-- header text container start-->
            <div class="flex-1 space-x-10 md:space-y-20">
                <!-- sell fever -->
                <p class="font-medium text-3xl text-center  text-[#111111]">---SALE FEVER---</p>
                <p class="text-center text-6xl font-bold text-[#111111] ">Purchase TK 200 or<br>
                     above & get <span class="text-[#E527B2]">20% off</span></p>
                     <!-- promo code area start -->
                     <div class="flex justify-center items-center gap-2 lg:gap-4 mb-3 md:mb-0">
                        <p class="font-semibold text-2xl text-[#111111]">Use Promo Code</p>
                        <button class="rounded-lg px-3 md:px-6 py-2 md:py-3 hover:bg-fuchsia-600  bg-[#E527B2] text-white font-semibold text-2xl">SELL200</button>
                     </div>
                       <!-- promo code area end -->
            </div>
            <!-- header text container end-->

            <!-- header img container start -->
            <div class="flex-1">
                <img src="./images/Summer 1.png" alt="">
            </div>
              <!-- header img container end -->
        </section>
          <!-- header img and text container end -->
      </header>
      <!-- header section end -->

      <!-- main section start -->
      <main class="bg-[#F8F8F8]">
        <!-- CARD , CART container/ main container end -->
       <section class="max-w-screen-2xl m-auto">
        <!-- section 1 for CARD ,start here -->
        <section class="space-y-10 p-10 flex-1">
            <!-- Kitchenware card section start -->
            <p class="font-semibold text-4xl">Kitchenware</p>
            <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-center items-center gap-5 max-w-5xl">
                
                <!-- card 1 -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod1.png" alt="Shoes" class="rounded-xl bg-[#1111110d] px-20 py-7" />
                    </figure>
                    
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">K. Accessories</h2>
                      <p>39.00 TK</p>
                      
                    </div>
                  </div>
                <!-- card 2 -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod2.png" alt="Shoes" class="rounded-xl bg-[#1111110d] px-20 py-10" />
                    </figure>
                    
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">K. Accessories</h2>
                      <p>25.00 TK</p>
                      
                    </div>
                  </div>
                <!-- card 3 -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod3.png" alt="Shoes" class="rounded-xl bg-[#1111110d] px-20 py-10" />
                    </figure>
                    
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">K. Accessories</h2>
                      <p>49.00 TK</p>
                      
                    </div>
                  </div>
              
           
            </div>
             <!-- Kitchenware card section end -->
        </section>
         <!-- section 1 for CARD ,end here -->










        <!-- section 2 for CART ,start here -->
        <section class="flex-grow">

        </section>
          <!-- section 2 for CART ,end here-->
       </section>
       
      </main>
      <!-- main section end -->





















































    <!-- attaching js file -->
    <script src="./app.js"></script>
</body>
</html>
