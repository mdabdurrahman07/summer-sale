<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- custom css -->
     <style>
        body{
            font-family: 'Work Sans', sans-serif;
        }
     </style>
    

</head>
<body>
    <!-- header section start -->
      <header class="bg-[#F9F6E2] p-10">
        <!-- header img and text container start -->
        <section class="flex flex-col md:flex-row justify-center items-center">
            <!-- header text container start-->
            <div class="flex-1 space-x-10 md:space-y-20">
                <!-- sell fever -->
                <p class="font-medium text-3xl text-center  text-[#111111]">---SALE FEVER---</p>
                <p class="text-center text-6xl font-bold text-[#111111] ">Purchase TK 200 or<br>
                     above & get <span class="text-[#E527B2]">20% off</span></p>
                     <!-- promo code area start -->
                     <div class="flex justify-center items-center gap-2 lg:gap-4 mb-3 md:mb-0">
                        <p class="font-semibold text-2xl text-[#111111]">Use Promo Code</p>
                        <button class="rounded-lg px-3 md:px-6 py-2 md:py-3 hover:bg-fuchsia-600  bg-[#E527B2] text-white font-semibold text-2xl">SELL200</button>
                     </div>
                       <!-- promo code area end -->

            </div>
            <!-- header text container end-->
            <!-- header img container start -->
            <div class="flex-1">
                <img src="./images/Summer 1.png" alt="">
            </div>
              <!-- header img container end -->
        </section>
          <!-- header img and text container end -->
      </header>
      <!-- header section end -->

























































    <!-- attaching js file -->
    <script src="./app.js"></script>
</body>
</html>
